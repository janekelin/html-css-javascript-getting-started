<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pies | Bethany's Pie Shop</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Bethany's Pie Shop</a></li>
          <li><a href="pies.html">Pies</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="c-logo"><img src="images/logo.png" alt="Bethany's Pie Shop" /></section>
      <section class="c-content">
        <h1>Pies</h1>

        <section class="c-card-list">
          <article class="c-card">
            <img src="images/apple-pie.png" alt="Apple Pie" />
            <section class="c-card__content">
              <h2 class="c-card__title">Apple Pie</h2>
              <div class="c-card__price">$12.95</div>
            </section>
            <p class="c-card__desc">Our famous apple pie</p>
            <button data-order="apple-pie">Order</button>
          </article>

          <article class="c-card">
            <img src="images/cherry-pie.png" alt="Chery Pie" />
            <section class="c-card__content">
              <h2 class="c-card__title">Cherry Pie</h2>
              <div class="c-card__price">$15.95</div>
            </section>
            <p class="c-card__desc">A summer classic!</p>
            <button data-order="cherry-pie">Order</button>
          </article>
        </section>
      </section>
    </main>

    <footer>
      <nav>
        <ul>
          <li><a href="/">Bethany's Pie Shop</a></li>
          <li><a href="pies.html">Pies</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </footer>
  </body>
  <script>
    window.addEventListener("DOMContentLoaded", function(e) {
      const orderButtons = document.querySelectorAll("button[data-order]");

      orderButtons.forEach(function(button) {
        
        button.addEventListener("click", function(e) {
          const button = e.currentTarget;
          const container = button.parentNode;

          const order = {
            id: (id = button.getAttribute("data-order")),
            title: container.querySelector(".title").innerText,
            price: container.querySelector(".price").innerText,
            desc: container.querySelector(".desc").innerText
          };

          localStorage.setItem("order", JSON.stringify(order));

          const url = window.location.href.replace("pies.html", "order.html");
          window.location.href = url;
        });
      });
    });
  </script>
</html>
